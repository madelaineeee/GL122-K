<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear CV</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <h3>Menú</h3>
                <li><a href="cvi.html">CV de Iyaaniris</a></li>
                <li><a href="cvm.html">CV de Madelaine</a></li>
                <li><a href="cvr.html">CV de Rivaldo</a></li>
                <li><a href="formulario.html">Crear CV</a></li>
            </ul>
        </nav>
    </header>

    <form action="cvm.html" >
        <fieldset>
            <legend>Datos Generales</legend>
            <label for="">Nombre completo</label>
            <input type="text" name="nombre">
            <br><br>
            <label for="">Cédula</label>
            <input type="text" name="cedula">
            <label for="">Teléfono</label>
            <input type="text" name="telefono">
            <br><br>
            <label for="">Correo</label>
            <input type="email" name="correo">
            <label for="">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento">
            <br><br>
            <label for="">Dirección residencial</label>
            <textarea name="direccion" cols="10" rows="3"></textarea>
            <br><br>
            <label for="">Estado civil</label>
            <input type="text" name="estado_civil">
            <label for="">Nacionalidad</label>
            <input type="text" name="nacionalidad">
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
